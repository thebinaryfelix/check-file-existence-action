on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Check file existence step
        id: file-existence
        uses: thebinaryfelix/file-existence-action@v0.1-alpha-0.10
        with:
          files: "fragments/*, !*/fragments/.gitkeep, */bulhufas.js, truta.js, index.js"
